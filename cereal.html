<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Cereal</title>
<body>
    <h1>Cereal Recipe</h1>
    <h2><strong>Serving size:</strong>1</h2>
    <h2>Ingredients:</h2>
    <ul>
        <li>1 cup dry breakfast cereal (any)</li>
        <li>1/2 cup milk</li>
    </ul>
    <h2>Directions:</h2>
    <ol>
        <li>Pour dry cereal into a bowl big enough for cereal and milk together</li>
        <li>Pat cereal down into milk witha spoon</li>
        <li>Enjoy!</li>
    </ol>
</body>
</html>
